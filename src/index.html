<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="content">
      <div class="left">
        <div class="card">
          <div class="top">
            <img src="./img/calc.svg" class="calc" alt="calculator">
            <h1>Kalkulator liczb <br> pierwszych</h1>
          </div>
          <div class="bottom">
            <label for="number">Wprowadź liczbę</label>
            <br>
            <input type="text" name="number" id="number">
            <br>
            <button id="chck">Sprawdź</button>
            <div id="status"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="./img/img.png" alt="image">
      </div>
      

    </div>
    <script src="./controller.js"></script>
  </body>
</html>
